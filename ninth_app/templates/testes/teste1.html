<html>
<head>
<title>jQuery add / remove textbox example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<style >
    div{
        padding:8px;
    }
      hr.style16 {
    border-top: 1px dashed #8c8b8b;
      }
      hr.style16:after {
        content: '\002702';
        display: inline-block;
        position: relative;
        top: -12px;
        left: 40px;
        padding: 0 3px;
        background: #f0f0f0;
        color: #8c8b8b;
        font-size: 18px;
      }
      </style>



</head>

<body>


  <h1>jQuery add / remove textbox example</h1>

  <script language=javascript type="text/javascript">
  dayName = new Array ("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado")
  monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "agosto", "outubro", "novembro", "dezembro")
  now = new Date
  </script>

  <script language=javascript type="text/javascript">
document.write ("<h1> Hoje é " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". </h1>")
</script>

  <script type="text/javascript">

  $(document).ready(function(){

      var counter = 2;

      $("#addButton3").click(function () {

      if(counter>4){
              alert("Apenas 4 Formações");
              return false;
      }

      var newTextBoxDiv3 = $(document.createElement('div'))
           .attr("id", 'TextBoxDiv' + counter);

      newTextBoxDiv3.attr("class", "form-row");

        var text3 = '<div class="form-group col-sm-4"><label>Empresa '+ counter +' : </label>' +
            '<input type="text" class="form-control" name="company '+ counter +'" placeholder=""></div>'+
        '<div class="form-group col-sm-2"><label>Cargo '+ counter +':</label><input type="text" class="form-control" name="function'+ counter +'" placeholder=""></div>'+
        '<div class="form-group col-sm-2"><label>Periodo '+ counter +':</label><input type="text" class="form-control" name="worktime'+ counter +'" placeholder=""></div>'+
        '<div class="w-100"></div>'+
        '<div class="form-group col-sm-6"><label>Funções exercida no Cargo '+ counter +':(Opcional)</label><input type="text" class="form-control" name="functionDescribe'+ counter +'" placeholder=""></div>';

      newTextBoxDiv3.after().html(text3);

      newTextBoxDiv3.appendTo("#TextBoxesGroup3");


      counter++;
       });

       $("#removeButton3").click(function () {
      if(counter==2){
            alert("Precisa ficar apenas um");
            return false;
         }

      counter--;

          $("#TextBoxDiv" + counter).remove();

       });

    });
  </script>

  <div id='TextBoxesGroup3'>
    <div class="form-row">
      <div class="form-group col-sm-2"><input class="btn btn-primary" type='button' value='+' id='addButton3'></div>
      <div class="form-group col-sm-2"><input class="btn btn-danger" type='button' value='-' id='removeButton3'></div>
      <!-- <div class="form-group col-sm-2"><input type='button' value='Get TextBox Value' id='getButtonValue'></div> -->
    </div>
    <div class="form-row" id="TextBoxDiv1">
    <div class="form-group col-sm-4"><label>Empresa 1:</label><input type="text" class="form-control" name="company1" placeholder=""></div>
    <div class="form-group col-sm-2"><label>Cargo 1:</label><input type="text" class="form-control" name="function1" placeholder=""></div>
    <div class="form-group col-sm-2"><label>Periodo 1:</label><input type="text" class="form-control" name="worktime1" placeholder=""></div>
    <div class="w-100"></div>
    <div class="form-group col-sm-6"><label>Funções exercida no Cargo 1:(Opcional)</label><input type="text" class="form-control" name="functionDescribe1" placeholder=""></div>
    </div>
  </div>

<br>
<br>

<br>
<div class="form-row">
    <div class="form-group col-sm-4"><label>Empresa:</label><input type="text" class="form-control" name="company" placeholder=""></div>
    <div class="form-group col-sm-2"><label>Cargo:</label><input type="text" class="form-control" name="function" placeholder=""></div>
    <div class="form-group col-sm-2"><label>Periodo:</label><input type="text" class="form-control" name="worktime" placeholder=""></div>
    <div class="w-100"></div>
    <div class="form-group col-sm-6"><label>Funções exercida no Cargo:(Opcional)</label><input type="text" class="form-control" name="functionDescribe" placeholder=""></div>
</div>

<br>
<br>
<hr class="style16">
<br>

<input type="submit" name="Submit"/>
</form>
data: <input type='date' id='date'>
</body>
</html>
